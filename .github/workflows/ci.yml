name: SCA

on:
  push:
    branches: [main]
  pull_request:

jobs:
  sca_backend:
    runs-on: ubuntu-latest
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Ensure report directory is clean
        run: |
          rm -rf odc-reports
          mkdir -p odc-reports

      - name: Run OWASP Dependency-Check
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            -v dependency-data:/usr/share/dependency-check/data \
            -v "$PWD/odc-reports:/report" \
            owasp/dependency-check:latest \
            --project "Security Shepherd" \
            --scan /src \
            --exclude "/src/MobileShepherd" \
            --format HTML \
            --out /report \
            --nvdApiKey "$NVD_API_KEY" \
            --failOnCVSS 9

      - name: Upload dependency-check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: odc-reports/

  sca_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --ignore-scripts || true
      - run: npx retire --outputformat json --outputpath retirejs-report.json --severity high || true
      - uses: actions/upload-artifact@v4
        with:
          name: retirejs-report
          path: retirejs-report.json
