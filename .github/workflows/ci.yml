name: zap-dast

on:
  push:
    branches: [main]
  pull_request:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60           # fail, gdy ZAP się zawiesi

    services:
      app:                        # ⬅️ Twoja aplikacja uruchomiona w tle
        image: ghcr.io/your-org/your-app:latest
        ports:
          - 8080:8080             # zmień jeżeli inny port
        options: >-
          --health-cmd="curl -fs http://localhost:8080/health || exit 1"
          --health-interval=10s
          --health-retries=30

    steps:
      - name: Checkout (tylko po to, by mieć artefakty w repo)
        uses: actions/checkout@v4

      # 1️⃣  Pasive + Active scan (full scan)
      - name: Run ZAP full scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: "http://app:8080/"
          fail_action: true                 # przerwij przy Medium/High
          cmd_options: >
            -w zap-report.html              # raport HTML
            -x zap-report.xml               # raport XML
            -J zap-report.json              # raport JSON
            -I                              # ignoruj jeśli brak 200 OK
            -r                              # inkluduj podsumowanie w logu

      # 2️⃣  Artefakty
      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-report.html
            zap-report.xml
            zap-report.json

