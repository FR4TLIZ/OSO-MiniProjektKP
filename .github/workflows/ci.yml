# â–¼ wklej caÅ‚y blok obok pozostaÅ‚ych jobÃ³w
  dast_zap:
    name: DAST â€“ OWASP ZAP (baseline)
    runs-on: ubuntu-latest

    # jeÅ›li chcesz, aby uruchamiaÅ‚ siÄ™ dopiero po zakoÅ„czeniu poprzednich etapÃ³w:
    needs:
      - sca_backend
      - sca_frontend
      - sast_patch_check
      - secrets_scan_trufflehog

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # â–¶ï¸ zbuduj i odpal kontenery aplikacji
      - name: Start application stack
        run: |
          docker compose -f docker-compose.yml up -d --build

      # â³ poczekaj aÅ¼ endpoint zacznie odpowiadaÄ‡
      - name: Wait until app is up
        run: |
          echo "Waiting for http://localhost:8080 ..."
          for i in {1..30}; do
            if curl -sSf http://localhost:8080 >/dev/null 2>&1; then
              echo "âœ… App is up"
              exit 0
            fi
            echo "â³ ($i/30) still down â€“ sleeping 5s"
            sleep 5
          done
          echo "âŒ App did not start in time" && docker compose logs && exit 1

      # ğŸ•µï¸â€â™€ï¸ skan ZAP (baseline) â€“ fail, gdy sÄ… HIGH
      - name: Run ZAP Baseline scan (fail on HIGH)
        run: |
          mkdir -p zap-reports
          docker run --rm --network host \
            -v "$(pwd)/zap-reports:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:latest \
            zap-baseline.py \
              -t http://localhost:8080 \
              -w HIGH \               # fail tylko gdy HIGH/Critical
              -J zap-report.json \
              -x zap-report.xml \
              -r zap-report.html

      # ğŸ’¾ artefakty
      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-reports

      # ğŸ”» posprzÄ…taj kontenery po skanie
      - name: Stop application stack
        if: always()
        run: docker compose -f docker-compose.yml down --remove-orphans

