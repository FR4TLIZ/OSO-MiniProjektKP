name: sca

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  sca_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - run: |
          mkdir -p odc-reports
          docker run --rm -v "$PWD":/workspace -w /workspace owasp/dependency-check:latest \
            --project "Security Shepherd" \
            --scan /workspace \
            --format JSON \
            --format HTML \
            --out /workspace/odc-reports \
            --failOnCVSS 7
      - uses: actions/upload-artifact@v4
        with:
          name: odc-report
          path: odc-reports

  sca_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm install -g retire
      - run: npx retire --outputformat json --outputpath retirejs-report.json --severity high || true
      - uses: actions/upload-artifact@v4
        with:
          name: retirejs-report
          path: retirejs-report.json
