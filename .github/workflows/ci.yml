name: Security Checks

on:
  push:
    branches: [main]
  pull_request:

jobs:                # ← wszystkie joby MUSZĄ być zagnieżdżone pod "jobs:"
  sca_backend:
    …

  sca_frontend:
    …

  sast_patch_check:
    …

  secrets_scan_trufflehog:
    …

  # ▼ NOWY JOB – w tym samym poziomie wcięcia co pozostałe
  dast_zap:
    name: DAST – OWASP ZAP (baseline)
    runs-on: ubuntu-latest
    needs:
      - sca_backend
      - sca_frontend
      - sast_patch_check
      - secrets_scan_trufflehog

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Start application stack
        run: docker compose up -d --build   # dostosuj jeśli używasz innej komendy

      - name: Wait until app is up
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080 >/dev/null; then
              echo "app ready"; exit 0; fi
            sleep 5
          done
          echo "app not ready"; exit 1

      - name: Run ZAP baseline scan (fail on HIGH)
        run: |
          mkdir zap-reports
          docker run --rm --network host \
            -v "$PWD/zap-reports:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:latest \
            zap-baseline.py \
              -t http://localhost:8080 \
              -w HIGH \
              -J zap-report.json \
              -x zap-report.xml \
              -r zap-report.html

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-reports

      - name: Stop application stack
        if: always()
        run: docker compose down --remove-orphans
