name: SCA

on:
  push:
    branches: [main]
  pull_request:

jobs:
  sca_backend:
    runs-on: ubuntu-latest
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check (fail on Critical only)
        run: |
          mkdir -p odc-reports
          docker run --rm \
            -v "$PWD:/src" \
            -v dependency-data:/usr/share/dependency-check/data \
            -v "$PWD/odc-reports:/report" \
            owasp/dependency-check:latest \
            --project "Security Shepherd" \
            --scan /src \
            --exclude "/src/MobileShepherd" \
            --format JSON \
            --out /report \
            --log /report/scan.log \
            --nvdApiKey "$NVD_API_KEY" \
            --failOnCVSS 9

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: odc-reports
          path: odc-reports


  sca_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --ignore-scripts || true
      - run: npx retire --severity critical || true
