name: SCA

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  sca-maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Dependency-Check
        uses: dependency-check/Dependency-Check_Action@v3
        with:
          project: Security Shepherd
          scan: .
          format: HTML,JSON
          args: --failOnCVSS 7
      - name: Upload ODC report
        uses: actions/upload-artifact@v4
        with:
          name: odc-report
          path: reports

  sca-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts || true
      - name: Retire.js scan
        run: npx retire --outputformat json --outputpath retirejs-report.json --severity high || true
      - name: Upload Retire.js report
        uses: actions/upload-artifact@v4
        with:
          name: retirejs-report
          path: retirejs-report.json
